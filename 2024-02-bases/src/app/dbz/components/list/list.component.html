<h4>List</h4>
    <ul class="list-group">
      <li
        *ngFor="
          let character of characterList;
          let i = index;
          let isLast = last;
          let isEven = even;"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
          'list-group-item-dark' : isLast,
          'list-group-item-info': isEven
        }">

        <div>
          <span class="text-primary">{{ i+1 }}. </span>
          <span>{{character.name}} - </span>
          <strong>Power: </strong>
          <span>{{character.power}}</span>
        </div>

        <button type="button" class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>

      </li>
    </ul>
