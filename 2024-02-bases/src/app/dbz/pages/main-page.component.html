<h3>Main DBZ page </h3>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDelete)="onDelete($event)" ></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)" ></dbz-add-character>
  </div>
</div>
