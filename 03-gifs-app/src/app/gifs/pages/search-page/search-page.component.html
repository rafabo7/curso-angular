<h2 class="text-2xl font-bold mt-5" >Browse Gifs</h2>

<h3 class="text-sm text-gray-500 " >Search by name, tags, description...</h3>

<section class="flex flex-col gap-4" >
    <input type="text"
    placeholder="Search Gifs"
    class=" mt-5 border border-gray-300 rounded-md p-2" 
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch >

</section>

<section class="py-4" >
    <gifs-list [gifs]="gifs()" />

</section>
