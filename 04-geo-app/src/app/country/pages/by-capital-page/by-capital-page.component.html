<!-- country-search-input -->
 <country-search-input 
    (newSearch)="query.set($event)"
    placeholder="Search by capital" />




<!-- country-list -->

@if ( capitalResource.error() ) {
    <div role="alert" class="alert alert-error alert-soft my-3 ">
  <span>{{ capitalResource.error() }} </span>
</div>
} @if ( capitalResource.hasValue() ) {

  <country-list [countries]="capitalResource.value()!" />
}
