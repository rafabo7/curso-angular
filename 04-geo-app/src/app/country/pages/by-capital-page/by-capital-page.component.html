<!-- country-search-input -->
 <country-search-input 
    (newSearch)="query.set($event)"
    placeholder="Search by capital" />


     
<country-list 
  [countries]="capitalResource.value() ?? []"
  [errorMessage]="capitalResource.error()"
  [isEmpty]="capitalResource.value()?.length === 0"
  [isLoading]="capitalResource.isLoading()" 
  
/>
