<section class="mt-5">
    <table class="table table-zebra table-md mt-2 w-full ">
        <thead>
            <tr>
                <th>#</th>
                <th>Flag</th>
                <th>Name</th>
                <th>Capital</th>
                <th>Population</th>
                <th></th>
            </tr>


        </thead>
        <tbody>

            @for (country of countries(); track country.name; let index = $index) {

                <tr>
                   <td> {{ index + 1 }} </td>
                   <td> <img 
                            class="w-12"
                            [src]="country.flag" 
                            [alt]="country.name"> </td>
                   <td> {{ country.name }} </td>
                   <td> {{ country.capital }} </td>
                   <td> 
                        <span class="badge secondary">
                            {{ country.population | number }}
                        </span>
                   </td>
                   <td> <a class="link link-info" href="#">See more</a> </td>
                </tr>

            }
        </tbody>
    </table>
</section>
