<section class="flex flex-grow gap-2 mt-2 ">

    <input 
        type="text" 
        class="input input-bordered mr-2 w-56" 
        [placeholder]="placeholder()"
        autofocus
        #textSearch
        (keyup.enter)="newSearch.emit(textSearch.value)"
    />

    <button class="btn btn-primary"
        (click)="newSearch.emit(textSearch.value)"
    >Search</button>
</section>
