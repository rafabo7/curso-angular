<h3>Heros list</h3>

<div *ngIf="deletedHero; else notDeleted" >
  <h4>Héroe borrado <small class="text-danger"> {{deletedHero}} </small> </h4>
</div>


<ng-template #notDeleted >
  <h4>No se ha borrado nada</h4>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
  *ngFor="let name of heroNames"
  class="list-group-item">{{ name }}</li>

</ul>
