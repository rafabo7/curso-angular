<h1>Dragon Ball Page (component)</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">

    <h3>Add character: {{name()}}</h3>
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      [value]="name()"
      (change)="name.set( txtName.value )"
      #txtName
    />

    <label for="power">Power</label>
    <input
      id="power"
      type="number"
      class="form-control mt-2"
      [value]="power()"
      (change)="power.set( +txtPower.value )"
      #txtPower
      />

    <button
      (click)="addCharacter()"
      class="mt-2 btn btn-primary">
      Add
    </button>

  </div>

  <div class="col-12 col-sm-6">
    <h3>List</h3>
    <ul>
      @for (character of characters(); track character.id;
              let i = $index ) {

        @if (character.power > 500) {
          <li>
            <span>{{i+1}}. {{character.name}} </span>
            <strong
              [class.text-danger]="character.power > 9000"
              [class.text-info]="character.power <= 9000"
             class="text-danger"> ({{character.power}})
            </strong>
          </li>
        } @else {
          <li>
            <span class="text-secondary"  >{{character.name}} is not worthy</span>
          </li>
        }
      }

    </ul>

  </div>
</section>
