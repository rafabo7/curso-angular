<h1>Dragon Ball Page (component)</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">

    <h3>Add character: {{name()}}</h3>
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      class="form-control"
      [value]="name()"
      (change)="name.set( txtName.value )"
      #txtName
    />

    <label for="power">Power</label>
    <input
      id="power"
      type="number"
      class="form-control mt-2"
      [value]="power()"
      (change)="power.set( +txtPower.value )"
      #txtPower
      />

    <button
      (click)="addCharacter()"
      class="mt-2 btn btn-primary">
      Add
    </button>

  </div>

  <div class="col-12 col-sm-6">

    <dragonball-character-list [characters]="characters()" />
    <!-- [characters] es el atributo de character-list, por eso va entre llaves

    characters() es la señal de dragonball-super, declarada en su clase, y por eso va con paréntesis -->




  </div>
</section>
