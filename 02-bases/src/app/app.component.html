<h1>{{title}}</h1>
<!-- Angular expression in double curly braces -->
<h2>¿Qué tal mundo?</h2>
<hr>
<p>Bienvenido a Angular</p>
<p>Counter: {{counter}} </p>
<button (click)="updateCounter(+5)" >+5</button>
<button (click)="updateCounter(+1)" >+1</button>
<button (click)="resetCounter()" >Reset</button>
<button (click)="updateCounter(-1)" >-1</button>
<button (click)="updateCounter(-5)" >-5</button>
